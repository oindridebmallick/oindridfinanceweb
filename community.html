<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum | Financial Empowerment</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            background: url('images/img3.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: rgba(255, 255, 255, 0.85);
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            margin: 20px;
        }
        main {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 60%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #post-section, #forum, #success-stories {
            margin-bottom: 20px;
            padding: 15px;
            background: rgb(24, 27, 82);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #0A284B; /* Prussian blue */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1C4E80; /* Light blue */
        }
    </style>
</head>
<body>
    <header>
        <h1>Community Forum</h1>
        <button onclick="navigateTo('dashboard.html')">â¬… Back to Dashboard</button>
    </header>

    <main>
        <section id="post-section">
            <h2>Start a Discussion</h2>
            <textarea id="postContent" placeholder="Share your thoughts or ask a question..."></textarea>
            <button onclick="addPost()">Post</button>
        </section>

        <section id="forum">
            <h2>Recent Discussions</h2>
            <div id="postList"></div>
        </section>

        <section id="success-stories">
            <h2>Success Stories</h2>
            <p>ðŸ’¡ Read how others achieved financial independence!</p>
            <ul>
                <li><strong>Aarushi S.</strong>: "Microloans helped me start my home business!"</li>
                <li><strong>Rahul M.</strong>: "Learning about investing changed my life!"</li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
